<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stella Autolab</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js" integrity="sha512-/xb5+PNOA079FJkngKI2jvID5lyiqdHXaUUcfmzE0X0BdpkgzIWHC59LOG90a2jDcOyRsd1luOr24UCCAG8NNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="authentication">
		<div class="authenticate-form">
			<p class="form-heading">Remote Vehicle Control</p>
			<input type="password" name="password" id="password" placeholder="Password">
			<input type="submit" value="Authenticate" id="authenticate">
		</div>
		<div class="notf-container"></div>
	</div>
	<div id="controls" hidden>
		<img id="image">
		<div id="statuses">
			<h3 class="status">Car Connection: <span id="conn"></span></h3>
			<h3 class="status">Speed: <span id="speed"></span></h3>
			<h3 class="status">Rotation: <span id="rotation"></span></h3>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>

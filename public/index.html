<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.js" integrity="sha512-/xb5+PNOA079FJkngKI2jvID5lyiqdHXaUUcfmzE0X0BdpkgzIWHC59LOG90a2jDcOyRsd1luOr24UCCAG8NNw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<style>
		* {
			font-family: Arial, Helvetica, sans-serif;
		}
	</style>
</head>
<body>
	<img>
	<div>
		<h3>Car Connection: <span id="conn"></span></h3>
		<h3>Throttle: <span id="T"></span></h3>
		<h3>Break: <span id="B"></span></h3>
		<h3>Direction: <span id="S"></span></h3>
		<h3>Motor Temperature: <span id="C"></span>Â°C</h3>
	</div>
    <script>
		const image = document.querySelector("img");
		socket = io("http://localhost:3000");
		const down = {
			"ArrowUp": false,
			"ArrowDown": false,
			" ": false,
			"ArrowRight": false,
			"ArrowLeft": false
		}
        document.body.addEventListener("keydown", (e) => {
			e.preventDefault();
			if (down[e.key]) return;
			down[e.key] = true;
            switch (e.key) {
                case "ArrowUp":
                    socket.emit("forward"); break;
                case "ArrowDown":
                    socket.emit("backward"); break;
                case " ":
                    socket.emit("break"); break;
                case "ArrowRight":
                    socket.emit("right"); break;
                case "ArrowLeft":
                    socket.emit("left"); break;
            }
        });
        document.body.addEventListener("keyup", async (e) => {
			e.preventDefault();
			if (!down[e.key]) return;
			down[e.key] = false;
            switch (e.key) {
                case "ArrowUp":
                    socket.emit("neutral"); break;
                case "ArrowDown":
                    socket.emit("neutral"); break;
                case " ":
                    socket.emit("continue"); break;
                case "ArrowRight":
                    socket.emit("middle"); break;
                case "ArrowLeft":
                    socket.emit("middle"); break;
            }
        });
		socket.on("image", (data) => {
			image.src = data;
		});

		const conn = document.getElementById("conn");
		const Tel = document.getElementById("T");
		const Bel = document.getElementById("B");
		const Sel = document.getElementById("S");
		const Cel = document.getElementById("C");

		socket.emit("conn");

		socket.on("car", (connection) => {
			conn.innerText = connection;
		});
		socket.on("status", (status) => {
			const [T, B, S, C] = status.split(",");
			Tel.innerText = T;
			Bel.innerText = B;
			Sel.innerText = S;
			Cel.innerText = C;
		});
    </script>
</body>
</html>
